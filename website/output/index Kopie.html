		unfortunately so far the view on all posts of a hashtag is fragmented between instances.<br>For a student research paper I came up with an architecture for search and subscription of hashtag-posts in federated social networks.
		This additional backend for instances augments the Fediverse with a little bit of P2P technology.<br><br>As this architecture is still at a conceptual stage, after presenting my work I'd like to gather ideas and feedback from various

		of harassment? How can this concept be represented in the ActivityPub protocol? And what stories do server devs have to tell

		this happen. Privacy by default and design are core principles that are fundamental to how software should be envisioned.
		The GDPR that came into the spotlight has a strong case to become a standard even outside European borders, influencing
		the way we protect personal data. However its impact might be, its implementation is still in its infancy.
		OSS has found itself facing the situation and one aspect which is particularly interesting on the tech side is how to
		incorporate the principles of privacy by default and design into the software that we build.<br><br>This talk is going to be an overview of how the GDPR has impacted FOSS communities, what do we mean by privacy by default
		and by design, how could we envision them applied in our OSS. It will bring examples from which we might find something
		interesting to learn from, regardless if we are looking at them as mistakes, best practices or just ways of doing things.</p></div><div class="card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Video</span></button></div><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Read</span></button></div><div><span class="_ui-m__muted__1D8Ii _ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__right__ajD5H">Video t.b.a.</span></div></div></div></div></span><span class="app-m__talkBreak__3hk2Y _color-m__purple__27d4H card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"> </div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><figure class="image-m__root__2FFAq image-m__ratio__A_N4M image-m__c 	" class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__mediaHeader__3eV5A"><h5>“The case for the unattributed message”</h5><h5 class="_ui-m__subtitle__1EAv9 _ui-m__muted__1D8Ii">Caleb James DeLisle</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">4:15 – 4:45</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Despite it's significant contribution to internet culture, the archetype
	of the anonymous image board has been largely ignored by protocol designers. Perhaps the reason for this is because
	it's all too easy to conflate unattributed speech with unmoderated speech, which has shown itself to be a dead end.<br>But as we've seen from Twitter and Facebook, putting a name on everything hasn't actually worked that well at improving
	the quality of discourse, but what it does do is put already marginalized people at greater risk.<br><br>What I credit as one of the biggest breakthroughs of the fediverse has been the loose federation which allows a person
	to choose their moderator, completely side stepping the question of undemocratic censorship vs. toxic free speech.<br><br>Now I want to start a conversation about how we might marry this powerful moderation system to a forum which divorces the
