We might even convince you that the Fediverse is a huge distributed graph that could be queried in very interesting ways -
 that the Fediverse is a Semantic Social Network.</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__cc0__AP-8s">Pukkamustard</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/81248119-5e19-4798-bc37-f2cd5ed617c7" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__talkBreak__3hk2Y _color-m__purple__27d4H card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><b>&lt;br&gt;</b></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/09_Serge.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/3fea4ad3-8864-41b0-bd94-cf802cbd2c9d" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">2:25 / T 29:48</i><h5>â€œKeeping Unwanted Messages off the Fediverseâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Spam, scams and harassment pose a threat to all social networks, including the Fediverse.<br><br>In this talk, we discuss a multilayered approach to mitigating these threats.<br>We explore spam mitigation techniques of the past as well as new techniques such as OcapPub and Postage.</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__ccBy__WqYP3">Serge Wroclawski</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/3fea4ad3-8864-41b0-bd94-cf802cbd2c9d" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/08_Schmittlauch.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/340eb706-28c0-4a43-9364-700297ca96cb" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">3:00 / T 30:58</i><h5>â€œDecentralised Hashtag Search and Subscription in Federated Social Networksâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Hashtags have become an important tool for organising topic-related posts in all major social networks,
even having managed to spark social movements like #MeToo. In federated social networks,
unfortunately so far the view on all posts of a hashtag is fragmented between instances.<br>For a student research paper I came up with an architecture for search and subscription of hashtag-posts
in federated social networks.<br>This additional backend for instances augments the Fediverse with a little bit of P2P technology.<br><br>As this architecture is still at a conceptual stage, after presenting my work I'd like to gather ideas and feedback
from various Fediverse stakeholders: What do global hashtags mean for marginalised people and moderation, are they more
a tool of empowerment or of harassment? How can this concept be represented in the ActivityPub protocol?
And what stories do server devs have to tell about common attack scenarios?</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__ccBySA__2_deD">Schmittlauch</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/340eb706-28c0-4a43-9364-700297ca96cb" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/03_Cristina.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/2a48c7bf-b4a9-443c-a62d-e8dc6fda9c8e" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">3:35 / T 30:01</i><h5>â€œOSS compliance with privacy by default and designâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Privacy is becoming more and more central in shaping the future of tech and the data protection legislation has
contributed significantly to making
this happen. Privacy by default and design are core principles that are fundamental to how software should be envisioned.
The GDPR that came into the spotlight has a strong case to become a standard even outside European borders, influencing
the way we protect personal data. However its impact might be, its implementation is still in its infancy.
OSS has found itself facing the situation and one aspect which is particularly interesting on the tech side is how to
incorporate the principles of privacy by default and design into the software that we build.<br><br>This talk is going to be an overview of how the GDPR has impacted FOSS communities, what do we mean by privacy by default
and by design, how could we envision them applied in our OSS. It will bring examples from which we might find something
interesting to learn from, regardless if we are looking at them as mistakes, best practices or just ways of doing things.</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__cc0__AP-8s">Cristina DeLisle</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/2a48c7bf-b4a9-443c-a62d-e8dc6fda9c8e" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__talkBreak__3hk2Y _color-m__purple__27d4H card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><b>&lt;br&gt;</b></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/02_Caleb.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/07913bfd-7f6b-4b44-84c2-8df1ef41ccf9" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">4:15 / T 30:16</i><h5>â€œThe case for the unattributed messageâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Despite it's significant contribution to internet culture, the archetype of the anonymous image board has been largely
ignored by protocol designers. Perhaps the reason for this is because it's all too easy to conflate unattributed speech with
unmoderated speech, which has shown itself to be a dead end.<br>But as we've seen from Twitter and Facebook, putting a name on everything hasn't actually worked that well at improving
the quality of discourse, but what it does do is put already marginalized people at greater risk.<br><br>What I credit as one of the biggest breakthroughs of the fediverse has been the loose federation which allows a person
to choose their moderator, completely side stepping the question of undemocratic censorship vs. toxic free speech.<br><br>Now I want to start a conversation about how we might marry this powerful moderation system to a forum which divorces the
expression of thought from all forms of identity.</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__cc0__AP-8s">Caleb James DeLisle</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/07913bfd-7f6b-4b44-84c2-8df1ef41ccf9" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/01_Matt.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/c81c92cd-b023-4a32-966c-bb2233e35483" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">4:50 / T 25:29</i><h5>â€œFederated Blogging with WriteFreelyâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">We're building out one idea of what federated blogging could look like with separate ActivityPub-powered platforms,
WriteFreely and Read.as â€“ one for writing and and one for reading.<br><br>Beyond the software, we're also offering hosting services and helping new instances spring up to make community-building
more accessible, and get ActivityPub-powered software into more hands.<br><br>In this talk I'll go over our approach so far and where we're headed next.</p></div><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__accent__1rupY app-m__ccBySA__2_deD">Matt Baer</p><div class="app-m__actionLinks__1HHlf card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://conf.tube/videos/watch/c81c92cd-b023-4a32-966c-bb2233e35483" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__secondary__1iaA6" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">@apconf@conf.tube</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a><a class="card-m__actionButton__3dbmq app-m__imgLink__Lmd6e" href="https://archive.org/details/apconf-talks" target="_blank" rel="noopener noreferrer"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__enabled__3EJQ9 button-m__flat__1OdcL _color-m__primary__1Kco-" type="button" tabindex="0" aria-disabled="false"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">archive.org</span><b class="button-m__animation__1c1Pe _ui-m__absolute__11NM_" onanimationend="this.blur()" tabindex="0"></b></button></a></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><div class="app-m__videoContainer__3PyD5" style="background: url('https://redaktor.me/_deliver/apconf/04_Michael.svg')"><iframe class="app-m__videoIframe__2z_mo" sandbox="allow-same-origin allow-scripts" src="https://conf.tube/videos/embed/56c17fb8-bf55-4963-9d4e-e6345bee8de4" frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">5:25 / T 25:28</i><h5>â€œI don't know what I'm talking aboutâ€</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">A newbie's introduction to ActivityPub: <br>I have just started my development journey in ActivityPubLand
and I hope to have a first small application ready before ActivityPubConf.<br><br>I was thinking that since I have close to zero experience with ActivityPub development,
I could document my first month of experience, describe the onboarding process and point out useful
