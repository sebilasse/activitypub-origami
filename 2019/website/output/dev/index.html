" class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__talkHeader__1RSzL"><h5>“Decentralised Hashtag Search and Subscription in Federated Social Networks”</h5><h5 class="_ui-m__subtitle__1EAv9 app-m__subtle__2uR44">Schmittlauch</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">3:00 – 3:30</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><h5 class="app-m__narrow__3clQc">Hashtags have become an important tool for organising topic-related
posts in all major social networks,</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">even having managed to spark social movements like #MeToo. In federated social networks,
	unfortunately so far the view on all posts of a hashtag is fragmented between instances.<br>For a student research paper I came up with an architecture for search and subscription of hashtag-posts
in federated social networks.
	This additional backend for instances augments the Fediverse with a little bit of P2P technology.<br><br>As this architecture is still at a conceptual stage, after presenting my work I'd like to gather ideas and feedback
from various Fediverse stakeholders: What do global hashtags mean for marginalised people and moderation, are they more
a tool of empowerment or of harassment? How can this concept be represented in the ActivityPub protocol?
And what stories do server devs have to tell about common attack scenarios?</p></div><div class="card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__secondary__1iaA6" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Video</span></button></div><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Read</span></button></div><div><span class="_ui-m__muted__1D8Ii _ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__right__ajD5H"></span></div></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><figure class="image-m__root__2FFAq image-m__ratio__A_N4M image-m__cover__27zdN image-m__landscape__1xAsD image-m__max__3-3sp image-m__baselined__3WHrP" style="--img-mb: 10px;--ratio: 66.66666666666666%;--img-x: -572.5589225589226%;--img-bg: #F1007E;"><img src="xxxHTMLLINKxxx0.75618970241182230.15320614403276833xxx" background="#F1007E" alt="Talk: “OSS compliance with privacy by default and design”" sizes="22vw" class="image-m__media__2Ga0t imag " class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__talkHeader__1RSzL"><h5>“OSS compliance with privacy by default and design”</h5><h5 class="_ui-m__subtitle__1EAv9 app-m__subtle__2uR44">Cristina DeLisle</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">3:35 – 4:05</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><h5 class="app-m__narrow__3clQc">Privacy is becoming more and more central in shaping the future of tech</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">and the data protection legislation has contributed significantly to making
	this happen. Privacy by default and design are core principles that are fundamental to how software should be envisioned.
	The GDPR that came into the spotlight has a strong case to become a standard even outside European borders, influencing
	the way we protect personal data. However its impact might be, its implementation is still in its infancy.
	OSS has found itself facing the situation and one aspect which is particularly interesting on the tech side is how to
	incorporate the principles of privacy by default and design into the software that we build.<br><br>This talk is going to be an overview of how the GDPR has impacted FOSS communities, what do we mean by privacy by default
	and by design, how could we envision them applied in our OSS. It will bring examples from which we might find something
	interesting to learn from, regardless if we are looking at them as mistakes, best practices or just ways of doing things.</p></div><div class="card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__secondary__1iaA6" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Video</span></button></div><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Read</span></button></div><div><span class="_ui-m__muted__1D8Ii _ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__right__ajD5H"></span></div></div></div></div></span><span class="app-m__talkBreak__3hk2Y _color-m__purple__27d4H card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><b>&lt;br&gt;</b></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><figure class="image-m__root__2FFAq image-m__ratio__A_N4M image " class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__talkHeader__1RSzL"><h5>“The case for the unattributed message”</h5><h5 class="_ui-m__subtitle__1EAv9 app-m__subtle__2uR44">Caleb James DeLisle</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">4:15 – 4:45</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">Despite it's significant contribution to internet culture, the archetype
of the anonymous image board has been largely ignored by protocol designers. Perhaps the reason for this is because
it's all too easy to conflate unattributed speech with unmoderated speech, which has shown itself to be a dead end.<br>But as we've seen from Twitter and Facebook, putting a name on everything hasn't actually worked that well at improving
the quality of discourse, but what it does do is put already marginalized people at greater risk.<br><br>What I credit as one of the biggest breakthroughs of the fediverse has been the loose federation which allows a person
to choose their moderator, completely side stepping the question of undemocratic censorship vs. toxic free speech.<br><br>Now I want to start a conversation about how we might marry this powerful moderation system to a forum which divorces the
expression of thought from all forms of identity.</p></div><div class="card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__secondary__1iaA6" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Video</span></button></div><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Read</span></button></div><div><span class="_ui-m__muted__1D8Ii _ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__right__ajD5H"></span></div></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><figure class="image-m__root__2FFAq image-m__ratio__A_N4M image-m__cover__27zdN image-m__landscape__1xAsD image-m__max__3-3sp image-m__baselined__3WHrP" style="--img-mb: 14px;--ratio: 66.66666666666666%;--img-x: -424.0506329113924%;--img-bg: #F1007E;"><img src="xxxHTMLLINKxxx0.78493399379181650.9851190036709585xxx" background="#F1007E" alt="Talk: “Federated Blogging with WriteFreely”" sizes="23vw" class="image-m__media__2Ga0t image-m__img__3Beo9 image-m__noSize__1O5Yr">< " class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__talkHeader__1RSzL"><h5>“Federated Blogging with WriteFreely”</h5><h5 class="_ui-m__subtitle__1EAv9 app-m__subtle__2uR44">Matt Baer</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">4:50 – 5:20</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><h5 class="app-m__narrow__3clQc">We're building out one idea of what federated blogging could look like </h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">with separate ActivityPub-powered platforms, WriteFreely and Read.as
– one for writing and and one for reading.<br><br>Beyond the software, we're also offering hosting services and
helping new instances spring up to make community-building more accessible, and get ActivityPub-powered software into more
hands.<br><br>In this talk I'll go over our approach so far and where we're headed next.</p></div><div class="card-m__actions__2a9YQ"><div class="card-m__actionButtons__3egQn"><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__secondary__1iaA6" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Video</span></button></div><div class="card-m__actionButton__3dbmq"><button class="_ui-m__smallUI__jAMn4 _ui-m__smallTypo__19Xdh _typo__sans__1uzio _typo__p__3IBGx button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp button-m__wrapper__3IKl_ _ui-m__wrapper__x608E button-m__disabled__2fCq9 button-m__flat__1OdcL _color-m__primary__1Kco-" disabled="" type="button" tabindex="0" aria-disabled="true"><span class="button-m__inner__2f9d_ _ui-m__inner__30gqv">Read</span></button></div><div><span class="_ui-m__muted__1D8Ii _ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4 app-m__right__ajD5H"></span></div></div></div></div></span><span class="app-m__flex__3mwRe card-m__root__hK5LW button-m__root__16a2e _ui-m__ui-border__2Bkne _ui-m__ui-transition__3kTKp card-m__parentSchema__cGTPm _ui-m__defaultUI__3WqY3 _ui-m__defaultTypo__sirue _typo__sans__1uzio _typo__h5__2VhM4"><div class="card-m__rootAction__3ugiz"><figure class="image-m__root__2FFAq image-m__ratio__A_N4M image-m__cover__27zdN image-m__landscape__1xAsD image-m__max__3-3sp image-m__baselined__3WHrP" style="--img-mb: 14px;--ratio: 66.66666666666666%;--img-x: -409.6518987341772%;--img-bg: #F1007E;"><img src="xxxHTMLLINKxxx0.4147045936598850.5541880079837225xxx" background="#F1007E" alt="Talk: “I don't know what I'm talking about”" sizes="23vw" class="image-m__media__2Ga0t image-m " class="image-m__mediaContent__2D8ed image-m__gradient__1Juua image-m__tobottom__3eQ06 _color-m__dark_material__1j1Wv _color-m__grey__nXKrX _color-m__dark__3c4Q_ _color-m__light_text__ThTHK image-m__flex__2v-p8 image-m__center__1--5i image-m__bottom__fEnri"><div><hgroup class="app-m__talkHeader__1RSzL"><h5>“I don't know what I'm talking about”</h5><h5 class="_ui-m__subtitle__1EAv9 app-m__subtle__2uR44">Michael Demetriou [qwazix]</h5></hgroup></div></div></figurecaption></figure><i class="app-m__accent__1rupY app-m__talkTime__3j0JU">5:25 – 5:55</i><div class="app-m__talk__2Rdx1 app-m__flex__3mwRe"><h5>A newbie's introduction to ActivityPub:</h5><p class="_ui-m__largeP__UYI3w _typo__serif__1NL3x _typo__h5__2VhM4">I have just started my development journey in ActivityPubLand
	and I hope to have a first small application ready before ActivityPubConf.
	I was thinking that since I have close to zero experience with ActivityPub development,
	I could document my first month of experience, describe the onboarding process and point out useful
